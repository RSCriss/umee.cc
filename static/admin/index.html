<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      const HomePreview = createClass({
        render: function () {
          return h(
            'div',
            { id: 'vue-page-preview' },
            h('iframe', {
              src: `${window.location.protocol}//${window.location.host}/`,
              width: '100%',
              height: window.innerHeight
            })
          )
        }
      })

      const FAQPreview = createClass({
        render: function () {
          return h(
            'div',
            { id: 'vue-page-preview' },
            h('iframe', {
              src: `${window.location.protocol}//${window.location.host}/faqs`,
              width: '100%',
              height: window.innerHeight
            })
          )
        }
      })

      CMS.registerPreviewTemplate('home', HomePreview)
      CMS.registerPreviewTemplate('faq', FAQPreview)
    </script>
  </body>
</html>
